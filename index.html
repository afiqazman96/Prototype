<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Inventori ERP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>ERP Inventori</h2>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Stok</a></li>
        <li><a href="#">Pembekal</a></li>
        <li><a href="#">Jualan</a></li>
        <li><a href="#">Laporan</a></li>
        <li><a href="#">Keluar</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1>Dashboard</h1>
        <p>Selamat datang ke aplikasi ERP Inventori</p>
      </div>
      <div class="statistics">
        <div class="card">
          <h3>Jumlah Stok</h3>
          <p>1,200 kg</p>
        </div>
        <div class="card">
          <h3>Pesanan Belum Diproses</h3>
          <p>5 Pesanan</p>
        </div>
        <div class="card">
          <h3>Total Jualan</h3>
          <p>RM 5,000</p>
        </div>
        <div class="card">
          <h3>Pesanan Tertunggak</h3>
          <p>3 Pesanan</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
